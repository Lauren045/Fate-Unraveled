<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fate Unraveled</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="minigames/battle.css">
    <link rel="stylesheet" href="minigames/memory.css">
    <link rel="icon" type="image/png" href="assets/IMG/icon.png">
</head>
<body>
    <audio id="bgMusic" loop></audio>

    <div id="gameScene">
        <img id="backgroundImage">
        <div id="characterImagesContainer">
	    <img id="leftCharacter" class="characterImage">
	    <img id="rightCharacter" class="characterImage">
        </div>
	
	<div id="battleContainer">
            <div id="battleMessage"></div>
            <div id="enemyInformation"></div>
            <div id="enemyContainer"></div>
            <div id="allyContainer">
                <div id="allyInformation"></div>
                <div id="actionContainer">
                    <div id="attackButton" class="battleButtons">Attack</div>
                    <div id="skillsButton" class="battleButtons">Skills</div>
                    <div id="guardButton" class="battleButtons">Guard</div>
                </div>
            </div>
        </div>

        <img id="speedBurst" src="assets/IMG/speedBurst.gif">
        <div id="choiceBox"></div>
        <div id="dialogueBox">
	    <p id="characterName"></p>
            <p id="dialogueText"></p>
        </div>
    </div>

    <div id="buttonContainer">
        <button id="history">History</button>
        <button id="autoplay">Autoplay Off</button>
        <button id="skipForward">Skip Forward</button>
	<button id="save">Save</button>
	<button id="settings">Settings</button>
    </div>

    <div id="sceneEffect"></div>

    <div id="saveOverlayBg" class="hidden"></div>
    <div id="saveOverlay" class="hidden">
      <div id="saveBox">
        <h2>Save Your Progress</h2>
        <div id="saveSlots"></div>
        <button onclick="closeSave()">Close</button>
      </div>
    </div>

    <script src="game.js"></script>
    <script src="dialogue.js"></script>
    <script src="save.js"></script>
    <script src="settings.js"></script>
    <script src="minigames/battle.js"></script>
    <script src="minigames/memory.js"></script>
</body>
</html>
