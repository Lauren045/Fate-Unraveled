<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fate Unraveled</title>
    <link rel="icon" type="image/png" href="assets/IMG/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Cinzel', serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 0 0 15px #ffffffaa;
    }

    #startButton {
      font-size: 1.3em;
      padding: 14px 28px;
      background: linear-gradient(to right, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 2px solid #ffffff88;
      color: white;
      cursor: pointer;
      width: 240px;
      text-align: left;
      letter-spacing: 1.2px;
      font-weight: bold;
      text-shadow: 0 0 5px #ffffff88;
      border-radius: 8px;
      transition: all 0.4s ease;
      box-shadow: inset 0 0 0 transparent, 0 0 10px transparent;
    }

    #startButton:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(14px) scale(1.03);
      box-shadow: inset 0 0 12px rgba(255,255,255,0.2), 0 0 18px rgba(255,255,255,0.3);
      border-color: #fff;
    }

    #fade {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      pointer-events: none;
      z-index: 999;
      transition: opacity 1s ease-in-out;
    }

    .fade-out {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <h1>Fate Unraveled</h1>
  <button id="startButton">Start</button>

  <div id="fade"></div>

  <script>
    const button = document.getElementById("startButton");
    const fade = document.getElementById("fade");

    button.addEventListener("click", () => {
      fade.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    });
  </script>
</body>
</html>
